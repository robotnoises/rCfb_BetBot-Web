<link rel="stylesheet" type="text/css" href="/styles/typeahead.css" />

<template>
  <input type="text" class="form-control" placeholder="${placeholder}" value.bind="inputValue" keyup.delegate="filter('selectionItems', 'inputValue')" />
  <div class="selectionList">
    <div repeat.for="item of selectionItems" click.delegate="$parent.update('inputValue', item.name)" class="selectionItem ${item.visibility}">
      ${item.name}
    </div>
  </div>
</template>
